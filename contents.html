<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="html2canvas.min.js"></script>
</head>
<body>
    <div>
        <!-- <a id="a-make" href="">Make a screenshot</a> -->
        <!-- <a id="a-download" h> Download  </a> -->
        <button id='make' onclick="makeScreenshot();">Creat Image</button>
        <a id="a-download" style="display: none;">Download a screenshot</a>
    </div>
    
    <div id="main">
        <div  id="screenshot">
            ...
            <h1>hello this is sabit</h1>
        </div>
    </div>
   
    <script>
        function makeScreenshot()
        {
            html2canvas(document.getElementById("screenshot"), {scale: 2}).then(canvas =>
            {
                canvas.id = "canvasID";
                document.getElementById("a-download").style.display = 'block';
                document.getElementById("make").style.display = 'none';
                var main = document.getElementById("main");
                while (main.firstChild) { main.removeChild(main.firstChild); }
                main.appendChild(canvas);
            });
        }
    
    
    
        document.getElementById("a-download").addEventListener('click', function()
        {   
            console.log("juhksd")
            this.href = document.getElementById("canvasID").toDataURL();
            this.download = "canvas-image.png";
        }, false);
    </script>
</body>
</html>
